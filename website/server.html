<html>
<head>
    <title>toastmc.dev</title>
    <link href="server.css" rel="stylesheet">
</head>
<body>
<div class=center>
    <div class="header">
        <h1>
            <i>TOASTMC.DEV</i>
        </h1>
        <p>The server is <t id=t>
            <script>
                var scr = document.currentScript.parentElement;
                var begin = new Date('Aug 04 2020 05:31:03 UTC-1000');
                setInterval(function() {
                    var x = new Date(Date.now() - begin),
                        y = x.getFullYear()-1970,
                        M = x.getMonth(),
                        d = x.getDate(),
                        h = x.getHours(),
                        m = x.getMinutes(),
                        s = x.getSeconds()
                    scr.innerText =
                        (y > 0 ? (y + " year"   + (y > 1 ? "s" : "")) + (s+m+h+d+M>0 ? "," : "") : "") + " "
                        + (M > 0 ? (M + " month"  + (M > 1 ? "s" : "")) + (s+m+h+d>0   ? "," : "") : "") + " "
                        + (d > 0 ? (d + " day"    + (d > 1 ? "s" : "")) + (s+m+h>0     ? "," : "") : "") + " "
                        + (h > 0 ? (h + " hour"   + (h > 1 ? "s" : "")) + (s+m>0       ? "," : "") : "") + " "
                        + (m > 0 ? (m + " minute" + (m > 1 ? "s" : "")) + (s>0         ? "," : "") : "") + " "
                        + (s > 0 ? (s + " second" + (s > 1 ? "s" : ""))                            : "") + " "
                }, 1000);
            </script>
        </t>old</p>
        <p>Is an Australian Anarchy Server on Minecraft Version 1.16.2, The goal of this server is to never reset the world while keeping a free for all no rules pvp environment, with little modification to the vanilla survival gamemode.</p>
    </div>
    <div class=b>
        <iframe id=x src="https://discordapp.com/widget?id=740023842042544159&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
</div>
</body>
</html>
